<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
   
    <audio id="sound1">
        <source src="sounds/sound1.mp3"></source>
    </audio>
    <audio id="sound2">
        <source src="sounds/sound2.mp3"></source>
    </audio>
    <audio id="sound3">
        <source src="sounds/sound3.mp3"></source>
    </audio>
    <audio id="sound4">
        <source src="sounds/sound4.mp3"></source>
    </audio>
    <audio id="sound5">
        <source src="sounds/wrong.mp3"></source>
    </audio>
</head>

<body>
    <div id="outer-circle">
        <div id="topLeft"></div>
        <div id="topRight"></div>
        <div id="bottomLeft"></div>
        <div id="bottomRight"></div>
        <div id="inner-circle">
            <div id="title" class="font-effect-emboss">SIMON!</div>
            <div id="switches"></div>
                <input type="checkbox" class="toggle" id="on">
                <button class="button" id="start">Start</button>
        </div> 
        <div class="text1">
            <span>POWER</span>
        </div>
        <div id="turn"></div>
            <div class="text2">
                Count
        </div>
    </div>
</div>    

     <script defer src="js/main.js"></script>

</body>
</html>
